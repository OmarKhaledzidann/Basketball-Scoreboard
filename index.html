<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <div>
                    <h3>HOME</h3>
                    <div class="score_box">
                        <div class="score_text" id="home-score">0</div>
                    </div>
                    <div class="button-container">
                        <button onclick="updateScore('home', 1)">+1</button>
                        <button onclick="updateScore('home', 2)">+2</button>
                        <button onclick="updateScore('home', 3)">+3</button>
                    </div>
                </div>
            </div>
            
            <div class="team">
                <div>
                    <h3>AWAY</h3>
                    <div class="score_box">
                        <div class="score_text" id="guest-score">0</div>
                    </div>
                    <div class="button-container">
                        <button onclick="updateScore('guest', 1)">+1</button>
                        <button onclick="updateScore('guest', 2)">+2</button>
                        <button onclick="updateScore('guest', 3)">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
